<form id="user_form" action="" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
  {% for field in form.visible_fields %}
  	<div>
    {{ field.label_tag }}
    {{ field.errors }}
    {{ field }}
  	</div>
  {% endfor %}
  {% block submit %}
  {% endblock %}
</form>
