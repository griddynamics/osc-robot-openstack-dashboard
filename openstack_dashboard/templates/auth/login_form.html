<form action="" method="post">
  {% csrf_token %}
  <fieldset>
  {% for hidden in form.hidden_fields %}
    {{hidden}}
  {% endfor %}
  {% for field in form.visible_fields %}
    {{field.label_tag}}
    {{field.errors}}
    {{field}}
    {% endfor %}
  {% block submit %}
    <input type="hidden" name="next" value="/" />
    <div class="button">
      <input id="home_login_btn" type="submit" value="Sign In">
    </div>
  {% endblock %}
  </fieldset>
</form>
