<form id="quotas_form" action="" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
    {% for field in form.visible_fields %}
    {{ field.label_tag }}
    {{ field.errors }}
    {{ field }}
  {% endfor %}
  {% block submit %}
    <input type="submit" value="Update Quotas" class="large-rounded" />
  {% endblock %}
</form>
