<form id="form_tenant_delete{{tenant.id}}" class="form-tenant-delete" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}
    {{hidden}}
  {% endfor %}
  <input name="tenant" type="hidden" value="{{tenant.id}}" />
  <input name="scrub" type="hidden" value="false" />
  <input id="enable_{{tenant.id}}" class="delete" title="Project: {{tenant.id}}" type="submit" value="Delete" />
</form>
