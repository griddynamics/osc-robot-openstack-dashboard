<form id="keypair_form"  method="post">
  <fieldset>
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
      {% for field in form.visible_fields %}
      {{ field.label_tag }}
      {{ field.errors }}
      {{ field }}
    {% endfor %}
  </fieldset>
  <input type="submit" value="Create Keypair" class="large-rounded" />
</form>
