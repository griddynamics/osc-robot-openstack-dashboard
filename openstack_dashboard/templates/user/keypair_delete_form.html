<form id="form_delete_{{keypair.key_name}}" class="form-delete" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}
    {{hidden}}
  {% endfor %}
  <input name="keypair_id" type="hidden" value="{{keypair.key_name}}" />
  <input id="delete_{{keypair.key_name}}" class="delete" title="Keypair: {{keypair.key_name}}" type="submit" value="Delete" />
</form>
